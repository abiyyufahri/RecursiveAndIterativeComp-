<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        .bola {
            width: 50px;
            height: 50px;
            background-color: blue;
            border-radius: 50%;
            display: inline-block;
            margin: 5px;
        }

        .conatiner_custom {
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            width: 100%;
            max-height: calc(100vh - 10rem);
            overflow-y: auto;
        }

        .container_chart {
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            width: 50%;
        }
    </style>
</head>

<body>
    <div class="m-5">
        <h3 class="mb-4">Program hitung steps soritng</h3>
        <textarea  placeholder="Inputkan text berupa karakter 0 dan 1" class="form-control" id="inputString" rows="10"></textarea>
    </div>

    <div class="conatiner mx-5">
        <div class="row w-100 justify-center align-items-center">
            <div class="col-3 d-flex gap-4 flex-column">
                <div class="input-group mt-1">
                    <span class="input-group-text" id="basic-addon1">Jumlah bola</span>
                    <input type="number" class="form-control" placeholder="ex : 100" id="jumlahBola" max="99999"
                        aria-describedby="basic-addon1">
                </div>
                <button class="btn my-1 mb-4 btn-dark" onclick="tambahInputString()">Tambah Bola</button>
                <button class="btn my-1 btn-success" onclick="runner()">Jalankan program</button>
                <button class="btn my-1 text-white" style="background-color: #828896;" onclick="randomizeAngkaSatu()">Randomize karakter</button>

                <div class="input-group mt-4 mb-1">
                    <span class="input-group-text" id="basic-addon1">Jumlah run</span>
                    <input type="number" class="form-control" placeholder="ex : 10" id="jumlahRun" max="20"
                        aria-describedby="basic-addon1">
                </div>
                <button class="btn my-1 text-white" style="background-color: #828896;" onclick="automaticRun()">Automatic run</button>

                <button class="btn mb-1 mt-4 text-white" style="background-color: 	#e54141;" onclick="clearInput()">Reset Bola</button>
                <button class="btn mt-1 text-white" style="background-color: 	#e54141;" onclick="resetGarfik()">Reset Grafik</button>
            </div>
            <div class="col-1">
            </div>
            <div class="col-8 my-5">
                <canvas id="myChart"></canvas>
                <div class="row mt-3">
                    <div class="col">
                        <div><span>Average iteratif : </span><span style="font-weight: bold;" id="avgIteratif">-</span>
                            ms</div>
                    </div>
                    <div class="col">
                        <div><span>Average rekursif : </span><span style="font-weight: bold;" id="avgRekursif">-</span>
                            ms</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.1.0/dist/chartjs-plugin-annotation.min.js"></script>

    <script>
        var iLabel = 0;
        var arrayLabel = [];
        var arrayDataIteratif = [];
        var arrayDataRekursif = [];

        const ctx = document.getElementById('myChart');

        function average(index) {
            let values = index === 0 ? arrayDataIteratif : arrayDataRekursif;
            if (values.length === 0) {
                return 0;
            }
            return values.reduce((a, b) => a + b, 0) / values.length;
        }

        const annotation = {
            type: 'line',
            borderColor: '#393E46',
            borderDash: [6, 6],
            borderDashOffset: 0,
            borderWidth: 2,
            label: {
                display: true,
                enabled: true,
                content: (ctx) => 'Iteratif (avg): ' + average(0).toFixed(4) + ' ms',
                position: 'end'
            },
            scaleID: 'y',
            value: (ctx) => average(0)
        };

        const annotationB = {
            type: 'line',
            borderColor: '#828896',
            borderDash: [6, 6],
            borderDashOffset: 0,
            borderWidth: 2,
            label: {
                display: true,
                enabled: true,
                content: (ctx) => 'Rekursif (avg): ' + average(1).toFixed(4) + ' ms',
                position: 'end'
            },
            scaleID: 'y',
            value: (ctx) => average(1)
        };

        var timeChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: arrayLabel,
                datasets: [{
                    label: 'Iteratif (ms)',
                    data: arrayDataIteratif,
                    borderWidth: 1,
                    backgroundColor: '#393E46',
                    borderColor: '#393E46'
                },
                {
                    label: 'Rekursif (ms)',
                    data: arrayDataRekursif,
                    borderWidth: 1,
                    backgroundColor: '#828896',
                    borderColor: '#828896'
                }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    annotation: {
                        annotations: {
                            annotation,
                            annotationB
                        }
                    }
                }
            }
        });

        function tambahInputString() {
            let j = document.getElementById('jumlahBola').value;
            let inputString = document.getElementById('inputString');
            if( inputString.value.length + j.length > 99999 ){
                alert('Tidak dapat lebih dari 99.999 bola!')
            }else{
                inputString.value = "0".repeat(j);
            }
        }

        function resetGarfik() {
            iLabel = 0;
            for (let i = 0; i < arrayLabel.length; i++) {
                arrayLabel.pop();
                arrayDataIteratif.pop();
                arrayDataRekursif.pop();
            }
            timeChart.update();
        }

        function randomizeAngkaSatu() {
            var inputString = document.getElementById('inputString');
            var jumlahStr = inputString.value.length;

            inputString.value = "";

            var randomArray = [];
            for (let i = 0; i < jumlahStr; i++) {
                if (Math.random() < 0.5) {
                    randomArray.push('1');
                } else {
                    randomArray.push('0');
                }
            }
            inputString.value = randomArray.join('');
        }

        function clearInput() {
            var j = document.getElementById('jumlahBola').value;
            inputString.value = "";
        }

        async function postData(url = '', inputan) {  

            const data = new FormData();
            data.append('input', inputan)
            try {
                const response = await fetch(url, {
                    method: 'POST', // Metode HTTP
                    body: data // Mengonversi data ke format JSON
                });

                // Memeriksa apakah permintaan berhasil
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }

                // Mengambil data dari response
                const responseData = await response.json();
                return responseData; // Mengembalikan data yang diterima
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }





        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function automaticRun() {
            var inputString = document.getElementById('inputString').value;
            var sArray = document.getElementsByClassName('bola');

            var jumlahRun = document.getElementById('jumlahRun').value;

            if (inputString.length === 0) {
                alert('Masukkan text terlebih dahulu');
                return;
            }


                for (let i = 0; i < jumlahRun; i++) {
                    randomizeAngkaSatu();
                    await delay(1000);
                    runner();
                    await delay(1200);
                }
        }



        function runner() {
            // var sArrayOriginal = Array.from(document.getElementsByClassName('bola'));
            // var sArrayRekursif = sArrayOriginal.map(bola => bola.cloneNode(true));
            // var containerBola = document.getElementById('conatinerBola');
            var spanAvgIteratif = document.getElementById('avgIteratif');
            var spanAvgRekursif = document.getElementById('avgRekursif');

            let input = document.getElementById('inputString').value
            postData('/', input).then((data)=> {
                tambahDataChart(data['iterative']['run_time'], data['recursive']['run_time'], data['n']);
            })
            
            spanAvgIteratif.innerHTML = average(0).toFixed(4);
            spanAvgRekursif.innerHTML = average(1).toFixed(4);

            timeChart.update();
        }

        function tambahDataChart(dataIteratif, dataRekursif,input) {
            arrayDataIteratif.push(dataIteratif);
            arrayDataRekursif.push(dataRekursif);
            iLabel++;
            arrayLabel.push(`n = ${input}`);
            timeChart.update();
        }
    </script>



</body>

</html>
