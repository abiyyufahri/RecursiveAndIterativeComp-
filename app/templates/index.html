<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        .bola {
            width: 50px;
            height: 50px;
            background-color: blue;
            border-radius: 50%;
            display: inline-block;
            margin: 5px;
        }

        .conatiner_custom {
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            width: 100%;
            max-height: calc(100vh - 10rem);
            overflow-y: auto;
        }

        .container_chart {
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            width: 50%;
        }
    </style>
</head>

<body>
    <div class="conatiner_custom container mt-5 mb-3">
        <div id="conatinerBola"></div>
    </div>

    <div class="conatiner mx-5">
        <div class="row w-100 justify-center align-items-center">
            <div class="col-3 d-flex gap-4 flex-column">
                <div class="input-group mt-1">
                    <span class="input-group-text" id="basic-addon1">Jumlah bola</span>
                    <input type="number" class="form-control" placeholder="ex : 100" id="jumlahBola"
                        aria-describedby="basic-addon1">
                </div>
                <button class="btn my-1 mb-4 btn-dark" onclick="tambahBolaJ()">Tambah Bola</button>
                <button class="btn my-1 btn-success" onclick="runner()">Jalankan program</button>
                <button class="btn my-1 btn-warning" onclick="setWarnaMerahSecaraRandom()">Randomize warna</button>

                <div class="input-group mt-4 mb-1">
                    <span class="input-group-text" id="basic-addon1">Jumlah run</span>
                    <input type="number" class="form-control" placeholder="ex : 10" id="jumlahRun" max="20"
                        aria-describedby="basic-addon1">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="autorunRadio1" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Jumlah bola tetap
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="autorunRadio2">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Jumlah bola random
                    </label>
                </div>
                <button class="btn my-1 btn-primary" onclick="automaticRun()">Automatic run</button>

                <button class="btn mb-1 mt-4 btn-danger" onclick="hapusBola()">Reset Bola</button>
                <button class="btn mt-1 btn-danger" onclick="resetGarfik()">Reset Grafik</button>
            </div>
            <div class="col-1">
            </div>
            <div class="col-8 my-5">
                <canvas id="myChart"></canvas>
                <div class="row mt-3">
                    <div class="col">
                        <div><span>Average iteratif : </span><span style="font-weight: bold;" id="avgIteratif">-</span>
                            ms</div>
                    </div>
                    <div class="col">
                        <div><span>Average rekursif : </span><span style="font-weight: bold;" id="avgRekursif">-</span>
                            ms</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.1.0/dist/chartjs-plugin-annotation.min.js"></script>

    <script>
        var iLabel = 0;
        var arrayLabel = [];
        var arrayDataIteratif = [];
        var arrayDataRekursif = [];

        const ctx = document.getElementById('myChart');

        function average(index) {
            if (index === 0) {
                const values = arrayDataIteratif;
                return values.reduce((a, b) => a + b, 0) / values.length;
            } else {
                const values = arrayDataRekursif;
                return values.reduce((a, b) => a + b, 0) / values.length;
            }
        }

        const annotation = {
            type: 'line',
            borderColor: 'red',
            borderDash: [6, 6],
            borderDashOffset: 0,
            borderWidth: 2,
            label: {
                display: true,
                enabled: true,
                content: (ctx) => 'Iteratif (avg): ' + average(0).toFixed(2) + ' ms',
                position: 'end'
            },
            scaleID: 'y',
            value: (ctx) => average(0)
        };

        const annotationB = {
            type: 'line',
            borderColor: 'blue',
            borderDash: [6, 6],
            borderDashOffset: 0,
            borderWidth: 2,
            label: {
                display: true,
                enabled: true,
                content: (ctx) => 'Rekursif (avg): ' + average(1).toFixed(2) + ' ms',
                position: 'end'
            },
            scaleID: 'y',
            value: (ctx) => average(1)
        };

        var timeChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: arrayLabel,
                datasets: [{
                    label: 'Iteratif (ms)',
                    data: arrayDataIteratif,
                    borderWidth: 1,
                    backgroundColor: 'red',
                    borderColor: 'red'
                },
                {
                    label: 'Rekursif (ms)',
                    data: arrayDataRekursif,
                    borderWidth: 1,
                    backgroundColor: 'blue',
                    borderColor: 'blue'
                }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    annotation: {
                        annotations: {
                            annotation,
                            annotationB
                        }
                    }
                }
            }
        });





        function tambahBola() {
            var bola = document.createElement('div');
            bola.className = 'bola';
            bola.style.backgroundColor = 'blue';
            bola.addEventListener('click', function () {
                if (this.style.backgroundColor === 'blue') {
                    this.style.backgroundColor = 'red';
                } else {
                    this.style.backgroundColor = 'blue';
                }
            });
            document.getElementById('conatinerBola').appendChild(bola);

            var jumlahBola = document.getElementsByClassName('bola').length;
        }

        function resetGarfik() {
            iLabel = 0;
            for (let i = 0; i < arrayLabel.length; i++) {
                arrayLabel.pop();
                arrayDataIteratif.pop();
                arrayDataRekursif.pop();
            }
            timeChart.update();
        }

        function tambahBolaJ() {
            var j = document.getElementById('jumlahBola').value;
            for (let i = 0; i < j; i++) {
                tambahBola();
            }
        }

        function setWarnaMerahSecaraRandom() {
            var sArray = document.getElementsByClassName('bola');
            for (let i = 0; i < sArray.length; i++) {
                if (Math.random() < 0.5) {
                    sArray[i].style.backgroundColor = 'red';
                } else {
                    sArray[i].style.backgroundColor = 'blue';
                }
            }
        }

        function hapusBola() {
            var containerBola = document.getElementById('conatinerBola');
            while (containerBola.firstChild) {
                containerBola.removeChild(containerBola.lastChild);
            }
        }

        function runnerRekursif() {
            function sortRekursif(sArray, left, right, steps) {
                if (left >= right) {
                    return steps;
                }
                if (sArray[left].style.backgroundColor === 'red') {
                    return sortRekursif(sArray, left + 1, right, steps);
                } else if (sArray[right].style.backgroundColor === 'blue') {
                    return sortRekursif(sArray, left, right - 1, steps);
                } else {
                    if (sArray[left].style.backgroundColor !== sArray[right].style.backgroundColor) {
                        steps++;
                    }
                    let temp = sArray[left].style.backgroundColor;
                    sArray[left].style.backgroundColor = sArray[right].style.backgroundColor;
                    sArray[right].style.backgroundColor = temp;
                    return sortRekursif(sArray, left + 1, right - 1, steps);
                }
            }

            var sArray = document.getElementsByClassName('bola');
            var steps = sortRekursif(sArray, 0, sArray.length - 1, 0);
            console.log('Jumalh steps:', steps);
        }

        function runnerIteratif() {
            function sortIteratif(sArray) {
                let left = 0;
                let right = sArray.length - 1;
                let steps = 0;

                while (left <= right) {
                    if (sArray[left].style.backgroundColor === 'red') {
                        left++;
                    } else if (sArray[right].style.backgroundColor === 'blue') {
                        right--;
                    } else {
                        if (sArray[left].style.backgroundColor !== sArray[right].style.backgroundColor) {
                            steps++;
                        }
                        let temp = sArray[left].style.backgroundColor;
                        sArray[left].style.backgroundColor = sArray[right].style.backgroundColor;
                        sArray[right].style.backgroundColor = temp;
                        left++;
                        right--;
                    }
                }
                return steps;
            }

            var sArray = document.getElementsByClassName('bola');
            var steps = sortIteratif(sArray);
            console.log('Jumlah steps:', steps);
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function automaticRun() {
            var radio1 = document.getElementById('autorunRadio1');
            var radio2 = document.getElementById('autorunRadio2');
            var sArray = document.getElementsByClassName('bola');

            var jumlahRun = document.getElementById('jumlahRun').value;

            if (sArray.length === 0) {
                alert('Masukkan bola terlebih dahulu');
                return;
            }


            if (radio1.checked) {
                for (let i = 0; i < jumlahRun; i++) {
                    setWarnaMerahSecaraRandom();
                    await delay(1000);
                    runner();
                    await delay(1200);
                }
            } else if (radio2.checked) {
                for (let i = 0; i < jumlahRun; i++) {
                    setWarnaMerahSecaraRandom();
                    runner();
                }
            } else {
                alert('Pilih salah satu radio button');
            }
        }



        function runner() {
            var sArrayOriginal = Array.from(document.getElementsByClassName('bola'));
            var sArrayRekursif = sArrayOriginal.map(bola => bola.cloneNode(true));
            var containerBola = document.getElementById('conatinerBola');
            var spanAvgIteratif = document.getElementById('avgIteratif');
            var spanAvgRekursif = document.getElementById('avgRekursif');

            function resetContainer() {
                containerBola.innerHTML = '';
            }

            function appendBolas(array) {
                array.forEach(bola => containerBola.appendChild(bola));
            }

            function measureTime(runnerFunction, array) {
                resetContainer();
                appendBolas(array);
                const startTime = performance.now();
                runnerFunction();
                const endTime = performance.now();
                return endTime - startTime;
            }
            const timeRekursif = measureTime(runnerRekursif, sArrayRekursif);
            const timeIteratif = measureTime(runnerIteratif, sArrayOriginal);

            tambahDataChart(timeIteratif, timeRekursif);
            spanAvgIteratif.innerHTML = average(0).toFixed(2);
            spanAvgRekursif.innerHTML = average(1).toFixed(2);

            timeChart.update();
        }

        function tambahDataChart(dataIteratif, dataRekursif) {
            arrayDataIteratif.push(dataIteratif);
            arrayDataRekursif.push(dataRekursif);
            iLabel++;
            arrayLabel.push(`Run ke-${iLabel}`);
            timeChart.update();
        }
    </script>



</body>

</html>
